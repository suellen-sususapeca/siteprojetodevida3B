<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus objetivos do ano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus Objetivos do ano<span>_</span></h2>
        <div class="conteudo">
            <div class="botoes">
                <button class="botao ativo">terminar o curso</button>
                <button class="botao">prova do enem</button>
                <button class="botao">feira de ciencias</button>
                <button class="botao">comprar um carro</button>
            </div>
            <div class="abas-textos">
                <div class="aba-conteudo ativo">
                    <h3 class="aba-conteudo-titulo-principal">terminar o curso</h3>
                    <h4 class="aba-conteudo-titulo-secundario">estudar e práticar</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">prova do nem</h3>
                    <h4 class="aba-conteudo-titulo-secundario">estudar e se esforçar para sair bem</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">feira de ciencias</h3>
                    <h4 class="aba-conteudo-titulo-secundario">fazer projetos e se preparar</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">comprar um carro</h3>
                    <h4 class="aba-conteudo-titulo-secundario">juntar bastante dinheiro</h4>
                    <div class="contador"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
